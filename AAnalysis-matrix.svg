<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620">
  <!-- Definitions -->
  <defs>
    <filter id="headerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="2"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
  </defs>

  <!-- Header Background -->
  <rect x="50" y="" width="1100" height="80" fill="#1a365d" filter="url(#headerShadow)"/>
  <text x="600" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="white">{{TITLE}}</text>

  <!-- Column Headers with Icons -->
  <g transform="translate(0, 100)">
    <!-- Company Column Header -->
    <rect x="50" y="0" width="150" height="60" fill="#2c5282" rx="5"/>
    <text x="125" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="120">{{COLUMN_1}}</text>

    <!-- Feature Column Header -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#2b6cb0" rx="5"/>
      <circle cx="30" cy="30" r="15" fill="white" filter="url(#iconShadow)"/>
      <text x="30" y="35" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="#2b6cb0">✦</text>
      <text x="110" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="140">{{COLUMN_2}}</text>
    </g>

    <!-- Target Market Header -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#319795" rx="5"/>
      <circle cx="30" cy="30" r="15" fill="white" filter="url(#iconShadow)"/>
      <text x="30" y="35" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="#319795">⚡</text>
      <text x="120" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="140">{{COLUMN_3}}</text>
    </g>

    <!-- Pricing Header -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#38a169" rx="5"/>
      <circle cx="30" cy="30" r="15" fill="white" filter="url(#iconShadow)"/>
      <text x="30" y="35" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="#38a169">$</text>
      <text x="100" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="120">{{COLUMN_4}}</text>
    </g>

    <!-- Support Header -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="200" height="60" fill="#2c7a7b" rx="5"/>
      <circle cx="30" cy="30" r="15" fill="white" filter="url(#iconShadow)"/>
      <text x="30" y="35" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="#2c7a7b">★</text>
      <text x="100" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="120">{{COLUMN_5}}</text>
    </g>

    <!-- Limitations Header -->
    <g transform="translate(1000, 0)">
      <rect x="0" y="0" width="150" height="60" fill="#285e61" rx="5"/>
      <circle cx="30" cy="30" r="15" fill="white" filter="url(#iconShadow)"/>
      <text x="30" y="35" text-anchor="middle" font-size="16" font-family="Arial, sans-serif" fill="#285e61">⚠</text>
      <text x="90" y="35" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="white" data-max-width="120">{{COLUMN_6}}</text>
    </g>
  </g>

  <!-- Vertical Column Dividers -->
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="200" y1="160" x2="200" y2="450"/>
    <line x1="400" y1="160" x2="400" y2="450"/>
    <line x1="600" y1="160" x2="600" y2="450"/>
    <line x1="800" y1="160" x2="800" y2="450"/>
    <line x1="1000" y1="160" x2="1000" y2="450"/>
  </g>

  <!-- Row Content -->
  <g transform="translate(0, 160)">
    <!-- Alternating Row Backgrounds -->
    <g>
      <rect x="50" y="0" width="1100" height="70" fill="#f7fafc"/>
      <rect x="50" y="70" width="1100" height="70" fill="white"/>
      <rect x="50" y="140" width="1100" height="70" fill="#f7fafc"/>
      <rect x="50" y="210" width="1100" height="70" fill="white"/>
    </g>

    <!-- Content Rows -->
    <!-- Row 1 -->
    <g transform="translate(60, 25)">
      <text x="0" y="0" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#2d3748" data-max-width="140">{{COMPANY_1}}</text>
      <text x="160" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{FEATURE_1}}</text>
      <text x="360" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{MARKET_1}}</text>
      <text x="560" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="300" data-line-height="14">{{PRICING_1}}</text>
      <text x="760" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{SUPPORT_1}}</text>
      <text x="940" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180">{{LIMIT_1}}</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(60, 95)">
      <text x="0" y="0" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#2d3748" data-max-width="140">{{COMPANY_2}}</text>
      <text x="160" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{FEATURE_2}}</text>
      <text x="360" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{MARKET_2}}</text>
      <text x="560" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="300" data-line-height="14">{{PRICING_2}}</text>
      <text x="760" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{SUPPORT_2}}</text>
      <text x="940" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180">{{LIMIT_2}}</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(60, 165)">
      <text x="0" y="0" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#2d3748" data-max-width="140">{{COMPANY_3}}</text>
      <text x="160" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{FEATURE_3}}</text>
      <text x="360" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{MARKET_3}}</text>
      <text x="560" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="300" data-line-height="14">{{PRICING_3}}</text>
      <text x="760" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{SUPPORT_3}}</text>
      <text x="940" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180">{{LIMIT_3}}</text>
    </g>

    <!-- Row 4 -->
    <g transform="translate(60, 235)">
      <text x="0" y="0" font-size="14" font-weight="bold" font-family="Arial, sans-serif" fill="#2d3748" data-max-width="140">{{COMPANY_4}}</text>
      <text x="160" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{FEATURE_4}}</text>
      <text x="360" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{MARKET_4}}</text>
      <text x="560" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="300" data-line-height="14">{{PRICING_4}}</text>
      <text x="760" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180" data-line-height="14">{{SUPPORT_4}}</text>
      <text x="940" y="0" font-size="13" font-family="Arial, sans-serif" fill="#4a5568" data-max-width="180">{{LIMIT_4}}</text>
    </g>
  </g>
</svg>
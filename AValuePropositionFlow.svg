<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
  <!-- Step 1 -->
  <g transform="translate(50, 50)">
    <!-- Icon -->
    <circle cx="40" cy="40" r="25" fill="#ffd700"/>
    <path d="M30,40 a10,10 0 1,0 20,0 a10,10 0 1,0 -20,0 M45,45 l8,8" 
          fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Pill Shape -->
    <rect x="0" y="80" width="200" height="60" rx="30" fill="#ffd700"/>
    <text x="50" y="115" fill="white" font-size="24" font-weight="bold">{{NUM1}}</text>

    
    <!-- Title and Content -->
    <text x="100" y="170" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffd700">{{TITLE1}}</text>
    <g transform="translate(10, 190)">
      <text x="90" y="0" text-anchor="middle" font-size="12" fill="#666">{{TEXT1_1}}</text>
      <text x="90" y="20" text-anchor="middle" font-size="12" fill="#666">{{TEXT1_2}}</text>
      <text x="90" y="40" text-anchor="middle" font-size="12" fill="#666">{{TEXT1_3}}</text>
    </g>
  </g>

  <!-- Step 2 -->

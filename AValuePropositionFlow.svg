      <text x="90" y="20" text-anchor="middle" font-size="12" fill="#666">{{TEXT2_2}}</text>
      <text x="90" y="40" text-anchor="middle" font-size="12" fill="#666">{{TEXT2_3}}</text>
    </g>
  </g>

  <!-- Step 3 -->
  <g transform="translate(550, 50)">

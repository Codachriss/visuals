        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 11px; color: #333; padding: 6px; box-sizing: border-box; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; line-height: 1.4; word-wrap: break-word; hyphens: auto;">{{DESCRIPTION_5_LINE_1}}{{DESCRIPTION_5_LINE_2}}{{DESCRIPTION_5_LINE_3}}</div>
      </foreignObject>
    </g>

    <!-- Quick Tips -->
    <rect x="200" y="0" width="180" height="50" rx="5" fill="#7e57c2"/>
    <text x="290" y="30" text-anchor="middle" font-size="13" fill="white" font-weight="bold">{{SECTION_6_TITLE}}</text>

    <rect x="200" y="60" width="180" height="80" rx="5" fill="#f5f5f5"/>
    <g transform="translate(208, 68)">
      <foreignObject x="0" y="0" width="164" height="74">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 11px; color: #333; padding: 6px; box-sizing: border-box; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; line-height: 1.4; word-wrap: break-word; hyphens: auto;">{{DESCRIPTION_6_LINE_1}}{{DESCRIPTION_6_LINE_2}}{{DESCRIPTION_6_LINE_3}}</div>
      </foreignObject>
    </g>

    <!-- How To Win -->
    <rect x="400" y="0" width="180" height="50" rx="5" fill="#ff7043"/>
    <text x="490" y="30" text-anchor="middle" font-size="13" fill="white" font-weight="bold">{{SECTION_7_TITLE}}</text>

    <rect x="400" y="60" width="180" height="80" rx="5" fill="#f5f5f5"/>
    <g transform="translate(408, 68)">
      <foreignObject x="0" y="0" width="164" height="74">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 11px; color: #333; padding: 6px; box-sizing: border-box; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; line-height: 1.4; word-wrap: break-word; hyphens: auto;">{{DESCRIPTION_7_LINE_1}}{{DESCRIPTION_7_LINE_2}}{{DESCRIPTION_7_LINE_3}}</div>
      </foreignObject>
    </g>

    <!-- When To Walk Away -->
    <rect x="600" y="0" width="180" height="50" rx="5" fill="#ef5350"/>
    <text x="690" y="30" text-anchor="middle" font-size="13" fill="white" font-weight="bold">{{SECTION_8_TITLE}}</text>

    <rect x="600" y="60" width="180" height="80" rx="5" fill="#f5f5f5"/>
    <g transform="translate(608, 68)">
      <foreignObject x="0" y="0" width="164" height="74">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-size: 11px; color: #333; padding: 6px; box-sizing: border-box; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; line-height: 1.4; word-wrap: break-word; hyphens: auto;">{{DESCRIPTION_8_LINE_1}}{{DESCRIPTION_8_LINE_2}}{{DESCRIPTION_8_LINE_3}}</div>
      </foreignObject>
    </g>
  </g>
</svg>
 